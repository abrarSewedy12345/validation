<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <script src="../form/valeitad.js"></script>
     <i><label id="validation" for="#"> Validation Form </label></i>
    <div class="styling">
        <form name="formz" id="valaidationform" action="../form/valitform.html"autocomplete="on" onsubmit="return confirm()">
            <label for="UserName" >User Name</label><br>
            <input type="text" id="UserName" name="UserName" placeholder="Enter Your Name" ><br><br>
            
            <label for="EmailAddress" >Email Address </label><br>
            <input type="email" id="EmailAddress" name="EmailAddress"placeholder="Enter Your Email" ><br><br>
            
            <label for="Password" >Password</label><br>
            <input type="password" id="Password" name="Password" placeholder="Enter Your Password" ><br><br>
            
            <label for="ConfirmPassword" >Confirm Password</label><br>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Enter Your Password" ><br><br>
            
            <label for="BirthDate" >Birth Date</label><br>
            <input type="date" id="BirthDate" name="BirthDate" placeholder="Enter Your Birth Date" ><br><br>
       
            <label for="Gender" >Gender</label><br>
            <input list="Gender" name="Gender">
            <datalist id="Gender">
              <option value="Male">
              <option value="Female">
            </datalist><br><br>
            <input type="submit" id="submit" name="submit" >
            
           </form>
    </div>
</body>
</html>
